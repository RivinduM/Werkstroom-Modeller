<div class="topnav" id="myTopnav" (click)="check()">
  <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Werkstroom Modeller</a>
  <a routerLink="/components" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Components</a>
  <a *ngIf="authService.loggedIn()" routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Profile</a>
  <a routerLink="/help" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Help</a>
  <a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">About</a>


  <a *ngIf="!authService.loggedIn()" routerLink="/login" style="float:right" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <fa name="sign-in "></fa>Login
  </a>
  <a *ngIf="authService.loggedIn()" href="#" (click)="onLogoutClick()" style="float:right">
     <fa name="sign-out "></fa>Logout
  </a>
  <a *ngIf="!authService.loggedIn()" routerLink="/signup" style="float:right" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <fa name="user-circle"></fa>Signup
  </a>
</div>
