<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="card cardBorder" style="margin-left:10px;padding-top:10px;padding-bottom:10px;margin-right: 10px">
  <div class="row">
    <div class="col-md-1">
      <div class="icon-bar"  style="margin-left:25px">
       <!-- <img id="drag1" src="http://www.w3schools.com/html/img_w3slogo.gif" draggable="true"
             (dragstart)="drag($event)" width="336" height="69">-->

        <a class="active mouseOver"><i class="fa fa-square"  draggable="true" (dragstart)="drag($event)" id="inputBox"></i></a>
        <a class="primary mouseOver"><i class="fa fa-times-circle"  draggable="true" (dragstart)="drag($event)" id="times"></i></a>
        <a class="primary mouseOver" href="#" ><i class="fa fa-plus-circle"  draggable="true" (dragstart)="drag($event)" id="plus"></i></a>
        <a class="primary mouseOver" href="#" ><i class="fa fa-minus-circle "  draggable="true" (dragstart)="drag($event)" id="minus"></i></a>
        <a class="active mouseOver" href="#" ><i class="fa fa-divide"  draggable="true" (dragstart)="drag($event)" id="divide"></i></a>

      </div>
    </div>


    <div class="bin col-md-10" style="margin-left:10px;" id="canvas" (drop)="drop($event)" (dragover)="allowDrop($event)" >

      <app-input-box></app-input-box>
    </div><!--(drop)="onItemDrop($event)"-->



</div>
</div>
