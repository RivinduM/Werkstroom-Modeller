<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="card cardBorder cardBack" style="margin-left:10px;padding-top:10px;padding-bottom:10px;margin-right: 10px">

  <div class="row">

    <div class="col-md-1 ">

      <div class="icon-bar toolBox"  style="margin-left:25px">
        <div >Toolbox</div>
        <a class="active mouseOver">
          <div class="inputBox"  draggable="true" (dragstart)="drag($event)" id="inputBox"></div>
        </a>
        <a class="primary mouseOver"><i class="fa fa-times-circle"  draggable="true" (dragstart)="drag($event)" id="times"></i></a>
        <a class="primary mouseOver" href="#" ><i class="fa fa-plus-circle"  draggable="true" (dragstart)="drag($event)" id="plus"></i></a>
        <a class="primary mouseOver" href="#" ><i class="fa fa-minus-circle "  draggable="true" (dragstart)="drag($event)" id="minus"></i></a>
        <a class="active mouseOver" href="#" ><i class="fa fa-trash"  draggable="true" (dragstart)="drag($event)" id="divide"></i></a>

      </div>

    </div>

    <div class="bin col-md-10" style="margin-left:10px;" id="canvas" (drop)="drop($event)" (dragover)="allowDrop($event)" #selector>
    </div>

  </div>

</div>
