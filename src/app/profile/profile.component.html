<div *ngIf="user" class="profile">
  <h2 class="page-header">{{name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{username}}</li>
    <li class="list-group-item">Email: {{email}}</li>
  </ul>
  <br>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of workflows">
      {{item.savedDate}} {{item.name}} <button class="btn btn-primary" (click)="open(item)">Open</button>
    </li>
  </ul>
</div>
